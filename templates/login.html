{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}

    <section class="breadcrumbs">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center">
          <h2>Login Page</h2>
          <ol>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li>Login Page</li>
          </ol>
        </div>
      </div>
    </section><!-- End Breadcrumbs Section -->
        <br>
    {% if message %}
        <div class="col-md-12 text-center">
            <div class="card" style="border: 1px solid #de2222; background-color: antiquewhite; padding: 50px 20px; margin: 0px 0 50px 0;">
                <div class="card-body text-center">
                    {{ message }}
                </div>
            </div>
        </div>
    {% endif %}
       <div class="row">
           <div class="col-md-3"></div>
           <div class="col-md-7">
               <form action="{% url 'login' %}" method="post" role="form" allign="center" class="text-center">
                {% csrf_token %}
          <div class="form-row">
            <div class="col-md-9 form-group">
              <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" data-rule="email" data-msg="Please enter a valid email">
              <div class="validate"></div>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-9 form-group">
              <input type="password" class="form-control" name="password" id="password" placeholder="*********">
              <div class="validate"></div>
            </div>
          </div>
          <div class="form-row">
              <div class="col-md-9 form-group">
                  <div class=text-center">
                        <input class="btn btn-info" style="width:100%" type="submit" class="form-control" name="submit">
                  </div>
              </div>
          </div>
        </form>
           </div>
           <div class="col-md-2"></div>

       </div>

    </div>

{% endblock content %}
